<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div style="float: right" th:include="szablon/toggle-button"></div>
<div class="container">
    <h1 class="login-header">Zaloguj się</h1>
    <i class="fas fa-newspaper fa-10x"></i>
    <form class="login-form" th:action="@{/login}" method="post">
        <input name="username" placeholder="nazwa użytkownika" class="form-item">
        <input name="password" placeholder="hasło" type="password" class="form-item">
        <button type="submit" class="form-item">Zaloguj się</button>
    </form>
    <p>
        Nie masz jeszcze konta? <a href="#" th:href="@{/register}">Zarejestruj się.</a>
    </p>
</div>
</body>
<a href="/" class="btn btn-primary" style="position: fixed; bottom: 5%; height: 20pt">
    <i class="fas fa-arrow-left"></i> WRÓĆ NA STRONĘ POCZĄTKOWĄ
</a>
</html>
