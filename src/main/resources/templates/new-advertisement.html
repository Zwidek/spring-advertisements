<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowe ogłoszenie</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div th:include="szablon/toggle-button"></div>
<div class="container">
    <h1 class="login-header">Nowe ogłoszenie</h1>
    <i class="fa-solid fa-door-closed fa-10x door-icon"></i>
    <form class="login-form" action="#" th:action="@{'/save'}" method="get" th:object="${newAdvertisement}">
        <input name="title" placeholder="title" class="form-item" th:field="*{title}">
        <input name="url" placeholder="url" class="form-item" th:field="*{url}">
        <input name="description" placeholder="description" class="form-item" th:field="*{description}">
        <input name="price" placeholder="price" class="form-item" th:field="*{price}">
        <input name="category_id" placeholder="categoryId" class="form-item" th:field="*{category}">
        <button type="submit" class="form-item">Dodaj ogłoszenie</button>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> WRÓĆ NA STRONĘ GŁÓWNĄ
        </a>
    </form>
</div>
</body>

<script src="/js/main.js"></script>
</html>
