<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowe ogłoszenie</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div style="float: right" th:include="segments/toggle-button"></div>
<div class="container">
    <i class="fas fa-plus"></i> Dodaj ogłoszenie
    <form class="login-form" action="#" th:action="@{'/save'}" method="get" th:object="${newAdvertisement}">
        <input name="title" placeholder="title" class="form-item" th:field="*{title}" required>
        <input name="url" placeholder="url" class="form-item" th:field="*{linkUrl}" required>
        <input name="description" placeholder="description" class="form-item" th:field="*{description}" required>
        <input name="price" placeholder="Cena" class="form-item" th:field="*{price}" required/>
        <select name="category_id" class="form-item" th:field="*{category}" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Wybierz
                kategorię
            </option>
        </select>
        <button type="submit" class="form-item" style="font-weight: bold; background-color: yellow">DODAJ OGŁOSZENIE</button>
        <a href="/category?page=1" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> WRÓĆ NA STRONĘ GŁÓWNĄ
        </a>
    </form>
</div>
</body>

<script src="/js/main.js"></script>
</html>
